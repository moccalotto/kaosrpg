---
layout: none
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="about:blank"> <!-- disable favicon for now -->
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <table id="spell-list" class="display" style="width:100%">
        <colgroup>
            <col style="width:20em">
            <col style="width:3em">
            <col style="width:11em">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Tier</th>
                <th>Tags</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Tier</th>
                <th>Tags</th>
                <th>Description</th>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript" class="init">
        var spells = {{ site.data.spells | jsonify }};
        spells.forEach( (spell) => {
            spell.tags = spell.tags.sort().join('<br>').replace(' ', '&nbsp;');
        });

        $(document).ready(() => {
            $('#spell-list').DataTable({
                stateSave:true,
                stateDuration: 60 * 60 * 24,
                dom: "<f>",
                lengthMenu: [[-1], ["all"]],
                data: spells,
                columnDefs: [
                    {
                        targets: [ 2, 3 ],
                        visible: true,
                        searchable: true,
                        sortable:false
                    }
                ],
                columns: [
                    { data: "name" },
                    { data: "tier" },
                    { data: "tags" },
                    { data: "description" },
                ],
            });
        } );


    </script>
</body>
</html>
