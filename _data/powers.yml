  tiers: [Witchcraft3]
  description: The soil and flora within 200 squares of you is healed and cured of any natural diseases.

- name: Animal Essense
  tags: [Witchcraft2]
  description: You gain any attribute of the animal that is greater than yours for 10 minutes.

- name: Control Athryss
  tiers: [Witchcraft2, Thaumaturgy2]
  description: You control a single Athryss creature within 20 squares.

- name: Modify Athryss
  tags:
    - 'Ritual: 5 minutes'
  tiers: [Witchcraft3, Thaumaturgy3]
  description: You can enchant an infant Athryss to grow into the species of Athryss you specify.

- name: Animal Weapon
  tags: [Witchcraft3]
  description: You gain the claws, talons, punces, tail or even head (bite) of an animal.
    Your unarmed combat damage is replaced by the one of the animal for 10 minutes.

- name: Heat Mineral
  tiers: [Thaumaturgy2]
  description: You heat a single metal or stone object to extreme temperatures.
    The object will stay at that temperature as long as you concentrate on the spell.
    Anyone wearing the targeted mineral will suffer 2d6 points of damage per round.

- name: Heat Tolerance
  tags:
    - 'Ritual: 5 minutes'
  tiers: [Thaumaturgy2]
  description: The subject gains Damage Reduction 20 against heat and fire damage.

- name: Create Water
  tiers: [Thaumaturgy1]
  description: Water trickles slowly from an elemental rift in your closed fist.

- name: Water Rift
  tiers: [Thaumaturgy3]
  description: You create a 20x20cm rift into the elemental plane of water.
    Water spews forth from it at violent rate (like a fire hose).

- name: Get Up Soldier
  tiers: [Witchcraft3]
  description: Touched ally with negative HP wakes up and is able to
    stay conscious for WIL minutes. While in this state,
    all tests are made *harder*. Subject dies if they reach -30 HP.

- name: Self-esteem
  tags:
    - 'Ritual: 1 hour'
  tiers: [Witchcraft1]
  description: "Subject's CHA and Negotiation scores are increased by 20 points for 8 hours."

- name: Friend Doll
  tags:
    - Witchcraft2
    - 'Ritual: 30 minutes'
  description: |-
    You create a small doll whose materials include hair, nail clippings
    or similar from the subject.
    As long as you hold he doll in your hands, the subject considers you a friend.
    Letting go of the doll will end the spell.
    Any violent action towards the subject will cause the doll to burst into flame
    and you suffer 2d6 points of damage.

- name: Friend
  tiers: [Witchcraft4]
  description: |-
    Subject considers you a friend for the next 8 hours.
    Any violent action towards the subject will cancel the spell.

- name: Paralyze Animal
  tiers: [Witchcraft1, Thaumaturgy3]
  description: |-
    The animal subject is paralyzed until it succeeds a WIL Test
    (made at the beginning of each round).

- name: Paralyze Person
  tiers: [Witchcraft3, Thaumaturgy5]
  description: |-
    The humanoid subject is paralyzed until it succeeds a WIL Test 
    (made at the beginning of each round).

- name: Paralyze Monster
  tiers: [Witchcraft4, Thaumaturgy6]
  description: |-
    "The monstrous subject is paralyzed until it succeeds a WIL Test
    (made at the beginning of each round).

- name: Binding Handshake
  tags:
    - 'Ritual: 1 minute'
    - 'duration: 1 year'
  tiers: [Witchcraft2, Thaumaturgy2]
  description: The willing subject swears an oath while you draw a small symbol on some part of their body.
    If they break their oath within a year they suffer 10d10 points of damage.

- name: Enchanted Contract
  tags:
    - Witchcraft3
    - Thaumaturgy3
    - 'Ritual: 5 minutes'
    - Boostable
  description: You inscribe a pre-drawn contract with magical runes.
    All parties then sign the contract and you put a final rune upon it.
    If at any point any party willingly and knowingly acts in a manner that
    directly counters the spirit of the contract, they will suffer 10d10 points of damage.
    Although only once per day. Physically destroying the contract will cancel the spell.
    You can boost the damage dealt by 1d6 per additional point of strain taken.

- name: Levitate Object
  tags:
    - Thaumaturgy1
    - Witchcraft2
    - 'Ritual: 1 minute'
    - Boostable
  description: |- 
    Touched object (of max 200kg) levitates for 2 hours.
    It retains its full mass, but it acts as if not affected by gravity
    (i.e. it can be pushed up and down somewhat easily).
    This spell can be cast on an armor or weapon, in which case all atheltics requirements would be removed
    for the duration.
    You can boost the allowed weight of the levitated object. For each additional point of strain taken, you
    the object can be 100kg heavier.
    

- name: Levitate Self
  tiers:
    - Thaumaturgy1
    - Witchcraft2
    - Boostable
  description: |-
    You can fly with a movement rate of 1.
    You can boost the movement rate by 1 for every additional point of strain taken.
    During combat you must concentrate on this spell, so actually using it to move
    would require surge actions. Outside combat, this is not the case.

- name: Crane
  tiers: [Thaumaturgy2, Witchcraft3]
  description:
    Touched object (of max 200kg) can fly (at Movement Rate 6) and carry a load of up to 250kg.

- name: Drill
  tags: 
    - Thaumaturgy1
    - Witchcraft2
    - 'Ritual: 1 minute'
  description: |-
    Create a hole in a touched object made of wood, metal, or stone.
    The hole can be up to a meter in length and a few centimeters thick.

- name: Durable Wood
  tags:
    - Witchcraft2
    - 'Ritual: 2 minutes'
  description: |-
    Protects a cubic meter of wood from rot, mold, weather, etc.
    The wood lasts 10 times as long as unprotected wood.

- name: Nails
  tiers: [Thaumaturgy1, Witchcraft2]
  tags:
    - 'Ritual: 5 minutes'
  description: You enchant 10 nails. The nails can be made out of metal, stone, bone or hardwood.
    They become at least twice as durable as they were.
    They can be pushed into any kind of non-magical wood with the bare hands.
    They will not come out again without force.
    They will never rust, corrode or rot.

- name: Mold Mineral
  tiers: [Thaumaturgy4]
  tags:
    - 'Ritual: 2 minutes'
  description: You can mold a single metal or stone object (max 10kg) with your hands (not by tools).
    The object is not heated by this process and it remains moldable by you for 1 hour.

- name: Smelt, minor
  tags:
    - 'range: touch'
    - 'Ritual: 2 hours'
  tiers: [Thaumaturgy3]
  description: You extract the pure metal (not just ore, but actual metal) from dirt, stone and water
    that contain trace metals or ore. Up to 1kg of metal can be extracted.

- name: Smelt, Major
  tags:
    - 'Ritual: 2 hours'
  tiers: [Thaumaturgy4]
  description: You extract the pure metal (not ore) from dirt, stone and water that contain trace metals or ore.
    You extract the metal from minerals within a 250 meter radius.
    The metal is extracted from the area, and will slowly fly/levitate toward you.

- name: Temper
  tags:
    - 'Ritual: 1 minute'
  tiers: [Thaumaturgy2]
  description: You temper a single iron-alloy object of max 10 kg.

- name: Wood to Stone
  tags:
    - Thaumaturgy4
    - 'Ritual: 5 minutes'
    - Boostable
  description: |-
    You turn one cubic meter of non-living wood into stone.
    You can boost this ritual; for every 3 points of strain spent you can
    increae the area of effect by one cubic meter.

- name: Stone to Sand
  tiers: [Thaumaturgy5]
  description: |-
    You turn a touched up to one cubic meters of a stone object to fine sand.
    You can boost this ritual; for every 3 points of strain spent you can
    increae the area of effect by one cubic meter.

- name: Stone to Glass
  tags:
    - Thaumaturgy3
    - 'Ritual: 5 minutes'
  description: You convert up to 20kg of stone to glass.

- name: Water Control, minor
  tiers: [Thaumaturgy1]
  description: You animate, change the texture, color or opacity of 10 liters of water within 10 squares of you for up to one hour.

- name: Hold Breath
  tiers: [Thaumaturgy2, Witchcraft3]
  description: Touched subject does not need to breathe for the next 8 hours.

- name: Unseen
  tiers: [Witchcraft2]
  description: Subject is unnoticable (by normal senses, but not magic) for 5 minutes or until it attacks.

- name: Fly
  tiers: [Thaumaturgy3, Witchcraft4]
  description: Subject can fly (Movement Rate 6) for 5 minutes.

- name: Flight
  tags:
  - Thaumaturgy4
  - Witchcraft4
  - Boostable
  description: |-
    You can fly with a Movement Rate of 3.
    You can boost the movement rate by 1 for every additional point of strain taken.
    During combat you must concentrate on this spell, so actually using it to move
    would require surge actions. Outside combat, this is not the case.


- name: True Sight
  tiers: [Witchcraft2]
  description: Hear or see any location within 100 squares for 10 rounds, one location per round.

- name: Message
  tiers: [Thaumaturgy1, Witchcraft1]
  description:
    Subject within line of sight and 100 meters can hear a short message that you whisper silently.

- name: Mind Link
  tiers: [Thaumaturgy3, Witchcraft2]
  description:
    You create a telepathic mind link to a close friend or relative.
    The two of you can communicate telepathically as long as you concentrate.

- name: Prestidigitation
  tiers: [Thaumaturgy1, Witchcraft1]
  description: Minor magical tricks and illusions.

- name: Calm
  tiers: [Witchcraft2]
  description: You calm an enraged or frightend subject. If subject is magically frightened or enraged,
    they have to succeed an Easy WIL Test in order to counter that spell.

- name: Dispell Magic
  tags:
    - Witchcraft2
    - Thaumaturgy2
    - Boostable
    - Instantaneous
  description: |-
    You dispell/break a tier 1 spell.
    You break boost the tier of the spell you can break by 1 per additional point of strain taken.
  remark: |-
    **Example**:
      dispelling a tier 4 spell would require 3 points of strain in addition to the 
      strain taken from casting the spell.


- name: Sonic Boom
  tiers: [Witchcraft3, Thaumaturgy1]
  description: You create an explosive sound centered on you.
    Anyone in adjacent squares must make a TOU test or suffer 2d6 Points of Damage.
    You, the caster, are not affected by the spell.

- name: Sonic Boom, Greater
  tiers: [Witchcraft4, Thaumaturgy2]
  description: You create an explosive sound centered on you.
    Anyone in adjacent squares must make a TOU test or suffer 4d6 Points of Damage.
    You, the caster, are not affected by the spell.

- name: Break
  tiers: [Thaumaturgy1, Witchcraft2]
  tags: ['Ritual: 1 minute', Permanent]
  description:
    Touched non-living and non-magical object weighing no more than 100kg breaks in half.

- name: Shatter
  tiers: [Witchcraft4, Thaumaturgy3]
  tags: ['range: touch', Permanent]
  description: Target non-living and non-magical object weighing max 100kg breaks in half.

- name: Fear
  tiers: [Witchcraft3]
  description: |
    The subject must move at least 1 square away from you on their next turn.
    If they do not, all tests made by them that turn will become *harder*.

- name: Defense Attunement, Minor
  tiers: [Witchcraft2, Thaumaturgy2]
  description: >
    The subject regains 1 Defense Points.


- name: Defense Attunement, Moderate
  tiers: [Witchcraft3, Thaumaturgy3]
  description: The subject regains 2d4 Defense Points.

- name: Defense Attunement, Mass
  tiers: [Witchcraft4, Thaumaturgy4]
  description: All friendly subjects within 5 squares regain 1d6 Defense Points.

- name: Shield
  tiers: [Witchcraft4, Thaumaturgy4]
  description: >
    The subject can spend one DP per round for free.

- name: Armor
  tags: [Thaumaturgy2, Witchcraft3]
  description:
    You gain 1 point of damage resistance against physical, non-magical attacks.
    You can boost the resistance by 1 point per two additional points of strain taken.

- name: Slow
  tiers: [Witchcraft3]
  description: >
    If subject fails a WIL test they will only be able to take one
    action per round while the magic user concentrates.

- name: Confusion
  tiers: [Witchcraft4]
  description: >
    If subject fails a WIL test, all attack tests made by the subject
    become *harder*. The effect lasts as long as you concentrate.

- name: Sleep
  tiers: [Witchcraft1]
  description: |
    If subject fails an easy WIL test they fall asleep until they
    succeed an easy WIL test. They can make one such test per round.
    The sleeper wakes up if anyone takes an action to slap them awake.

- name: Sleep, Mass
  tiers: [Witchcraft3, Thaumaturgy4]
  description: |
    Create a cloud of colorless and odorless gas within 10 squares.
    The cloud takes up 9 squares (a cube of 3·3 squares).
    Subjects within the cloud must pass an easy WIL test or fall asleep
    until the gas cloud disappears.  The gas cloud remains as long as you concentrate.

- name: Stink Spray
  tiers: [Witchcraft2, Thaumaturgy3]
  description: >
    You spray skunk-spray at an opponent directly in fron of you.
    They have to succeed a TOU or WIL check (whichever is higher),
    or loose their next 1d8 actions. The target can use Surge Actions
    to get better faster.

- name: Babel
  tiers: [Witchcraft3, Thaumaturgy3]
  description: >
    You can understand the meaning of any spoken or written language.
    You can even find some meaning in animal growls.

- name: Hint
  tiers: [Witchcraft2]
  description:
    The next Surge Action taken by the subject does not cause any strain.

- name: Hint, Mass
  tiers: [Witchcraft5]
  description:
    All friendly subjects within 5 squares can take a Surge Action on their
    next turn without any strain.

- name: Inspiration, Mass
  tiers: [Witchcraft3]
  description:
    Each friendly subject within 5 squares has their next combat related test made *easier*.

- name: Inspiration
  tiers: [Witchcraft1]
  description:
    The next combat related test made by the subject is made *easier*.

- name: Terrain Awareness, Minor
  tags: 
    - Witchcraft1
    - Boostable
  description:
    The subject has their movement rate increased by 1 on their next turn.
    This movement rate increase can be boosted; for each two strain spent,
    the movement rate increase is boosted by one.

- name: Terrain Awareness, Mass
  tiers: [Witchcraft3]
  description:
    All friendly subjects within 5 squares have their movement rate increased by 2 on their next turn.
    This movement rate increase can be boosted; for each two strain spent, the movement rate increase is
    boosted by one.

- name: Durable Rope
  tiers: [Thaumaturgy3, Witchcraft4]
  tags:
  - 'Ritual: 5 minutes'
  - 'Permanent'
  description:
    Touched rope (up to 100 meters long) permanently 
    becomes 10 times stronger and more durable than it was,
    but its length (and weight) is reduced by half.

- name: Search
  tags: 
   - Witchcraft2
   - Thaumaturgy2
   - 'Ritual: 10 minutes'
  description:
    You get a single yes/no answer to a question about the location of a specific
    person, creature or object you are thinking of.
  remark: |-
    **Example**:
    You use this ritual six times to narrow down the location of
    the person you are tracking:
    * Is my target in the same country as me? **Yes**.
    * Is my target in the same city as me? **No**.
    * Is my target in the capital? **Yes**.
    * Is my target in the northern half of the capital ? **Yes**.
    * Is my target in the market place of the capital? **No**.
    * Is my target in the butcher’s district of the capital?. **Yes**.

