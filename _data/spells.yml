- name: Light
  tier: 1
  description: Object shines like a candle while the spell lasts.
  
- name: Void Magic
  tier: 4
  description: Magical spells below tier 2+B cannot be cast in a radius of 1+B meters around you.
  
- name: Antimagic
  tier: 4
  description: Casting spells within 1+B meters of you is *hard*.

- name: Light, Lasting
  tier: 2
  description: Object shines like a candle for the next 8+B·4 hours.

- name: Light, Permanent
  tier: 5
  description: Object permanently shines like a candle.

- name: Mend
  tier: 1
  description: |-
    You make a minor repair to a single object, massing no more 1+B kg
    and 10+B cm in any dimension.

- name: Detect Lies
  tier: 2
  description: You know when people tell you lies.

- name: Increased Gravity
  tier: 3
  description: Gravity within 3 squares of you is increased by a factor of 2 + B/10

- name : Stasis
  tier: 2
  description: |-
    Touched object (1+B kg) is not subject to time for the next 1+B years.

- name : Greed
  tier: 3
  description: |-
    Subject must succeed a WIL test or become pathologically greedy for the next 1+B hours.

- name : Counterspell
  tier: 3
  description: |-
    The first spell that targets you directly in the next 1+B minutes will be negated,
    provided it is of tier 1+B or lower.

  name: Counterblast
  tier: 5
  description: |-
      The first damaging elemental effect (fire, water, earth, air, lightning, etc.) that
      targets you directly within the next 1+B minutes will be reflected back against the
      aggressor, who can make a PER test to avoid the damage.

- name : Clean Air
  tier: 1
  description: |-
    You remove poisonous gasses, dust, particles, etc. from the air in a 2+B meter radius around you.

- name : Elemental Wall
  tier: 5
  description: |-
    You create a wall of fire, ice, water, earth, or wind. It can be no taller than 2 meters, no wider than 1 meter,
    and no longer than 5+B meters. Anything that caught within the wall will suffer 3d6 points of damage per round.
    The wall completely disappears as soon as you stop concentrating.

- name: Detect Magic
  tier: 1
  description: You can detect magic users, spells, and magical items.

- name: Warmth
  tier: 2
  description: |-
        Touched subject gains Damage Resistance 10 against cold.

- name: Light Fire
  tier: 1
  description: |-
    Snap your finger and light a candle, charpaper, charcloth, dry kindling, etc.
    that you can see and that is within 10 squares.


- name: Cure Disease
  tier: 3
  description: |-
    Touched subject is cured of 1+B/2 diseases, viruses, infections.

- name: Summon Demon
  tier: 4
  description: |-
    You summon a demon. It will remain on your plane of existence for
    5+B rounds or until it dies.
  todo:
    how strong is the demon? Do we have levels?

- name: Healing Touch
  tier: 2
  description: |-
    Touched subject recovers 1d6 + Bd6 HP.

- name: Healing Rite
  tier: 3
  description: The subject regains all their hit points.

- name: Healing Zone
  tier: 4
  description: |-
    All subjects within 3 squares of you, including yourself regain 4d6 + Bd6 HP.

- name: Last Chance
  tier: 4
  description: |-
    Touched subject who has died within the last 5+B rounds
    makes an easy WIL or TOU test (their choice).
    If they succeed, they are revived.

- name: Power Word Revive
  tier: 6
  description: |-
      Subject within 10 meters of you is revived if they
      have been dead for less that 10+B rounds.


- name: Dark Vision
  tier: 1
  description: You can see in complete darkness as though it was twilight.

- name: Dark Vision, Other
  tier: 2
  description: Subject can see in complete darkness as though it was twilight.

- name: Firebolt
  tier: 3
  description: |-
      Single subject within 10+B squares must make an AGI test or suffer 4d6+Bd6 damage.
  remark: |-
    **Flavor**:
    You create a ball of reddish fire the size of your fist, swirling between your hands.
    With a throwing motion you send the ball towards your opponent, engulfing them in flames.

- name: Fireball
  tier: 4
  description: |-
    You create an explosion within 10+B squares that affect 9 squares (3x3 squares).
    Subjects within the area can avoid damage (4d6+Bd6) with an AGI Test.

- name: Fireball, Greater
  tier: 5
  description: |-
    Create an explosion within 20+B squares that affect 13 squares (3 square diameter).
    Subjects within the area can avoid damage (6d6+Bd6) with an AGI Test.

- name: Stay Awake (Spell)
  tier: 3
  description: |-
    All effects of sleep deprivation are removed from the subject.
    Subject is immune to magical sleep effects for the next 8 hours.

- name: Stay Awake, Mass
  tier: 4
  description: |-
    You remove the effects of sleep deprivation from all subjects within 5 squares of you.
    Subjects are immune to magical sleep effects for the next 8 hours.

- name: Destroy Undead
  tier: 3
  description: |-
    All undead creatures in sight suffer 4d6+Bd6 points of damage.

- name: Longevity, Major
  tier: 6
  description: The magic user will not age for the next 1+B weeks.

- name: Longevity
  tier: 5
  description: The magic user will not age for the 1+B days.

- name: Purify
  tier: 1
  description: Make 2+B kg of food potable.

- name: Purify, Area
  tier: 2
  description: The soil and flora within 10+B·5 squares of you is healed and cured of any natural diseases.

- name: Animal Essense
  tier: 2
  description: You gain any attribute of the animal that is greater than yours for 10 minutes.

- name: Animal Weapon
  tier: 3
  description: |-
      You gain the claws, talons, punces, tail or even head (bite) of an animal.
      Your unarmed combat damage is replaced by the one of the animal for 10 minutes.

- name: Heat Mineral
  tier: 2
  description: You heat a single metal or stone object to extreme temperatures.
    The object will stay at that temperature as long as you concentrate on the spell.
    Anyone wearing the targeted mineral will suffer 2d6 points of damage per round.

- name: Heat Tolerance
  tier: 2
  description: The subject gains Damage Reduction 20 against heat and fire damage.

- name: Create Water
  tier: 1
  description: Water trickles slowly from an elemental rift inside your closed fist.

- name: Water Rift
  tier: 3
  description: You create a rift into the elemental plane of water.
    Water spews forth from it at violent rate (like a fire hose).

- name: Get Up Soldier
  tier: 2
  description: |-
      Touched ally with negative HP wakes up and is able to
      stay conscious for WIL minutes. While in this state,
      all tests are made *harder*. Subject dies if they reach -10 HP.

  name: Hypnotic Whisper
  tier: 4
  description: |-
      Touched target will answer a single yes/no question
      truthfully and to the best of their ability.

  name: Ears of the Bat
  tier: 1
  description: You have perfect hearing.

  name: Servant, minor
  tier: 2
  description: |-
      A translucent humanoid appears and does your bidding to the best of its ability for 1+B hours.
      It is not very strong, fast, durable or intelligent, and will disappear
      if struck with a weapon.

  name: Servant, major
  tier: 5
  description: |-
    You summon an *invisible* humanoid being that does your bidding to
    the best of its ability for 1+B days.
    It is not very strong, fast, durable or intelligent, and will disappear
    if struck with a weapon.

- name: Self-esteem
  tier: 1
  description: Subject's CHA and Negotiation scores are increased by 3d6+Bd6 points while the spell lasts.

- name: Friend Doll
  tier: 2
  description: |-
    You create a small doll whose materials include hair, nail clippings
    or similar from the subject.
    As long as you hold he doll in your hands, the subject considers you a friend.
    Letting go of the doll will end the spell.
    If this spell is dispelled, if the doll is destroyed,
    or if you take violent action against the subject,
    the doll will burst into flame, and you suffer 3d6 points of damage.

- name: Friend
  tier: 4
  description: |-
    Subject considers you a friend for the next 8 hours.
    Any violent action towards the subject will cancel the spell.

- name: Paralyze Animal
  tier: 3
  description: |-
    The animal subject is paralyzed until it succeeds a WIL Test
    (made at the beginning of each round).

- name: Paralyze Person
  tier: 5
  description: |-
    The humanoid subject is paralyzed until it succeeds a WIL Test
    (made at the beginning of each round).

- name: Paralyze Monster
  tier: 6
  description: |-
    The monstrous subject is paralyzed until it succeeds a WIL Test
    (made at the beginning of each round).

- name: Binding Handshake
  tier: 2
  description: |-
    The willing subject swears an oath while you draw a small symbol on some part of their body.
    If they break their oath within 1+B years they suffer 5d6+Bd6 points of damage.

- name: Levitate Object
  tier: 2
  description: Gravity stops acting on the touched object of max 100+B·50 kg for 2+B hours.

- name: Levitate Self
  tier: 2
  description: |-
      Gravity stops acting on you.

- name: Crane
  tier: 2
  description: |-
      Touched object can fly at Movement Rate 2 while carrying carry a load of up to 50+B·10 kilos.

- name: Drill
  tier: 1
  description: |-
    Create a hole up to 10+B·10 centimeters long and 1+B centimeters thick
    in a touched object made of wood, metal, or stone.

- name: Durable Wood
  tier: 2
  description: |-
    Permanently protect a 100+B·100 kg of wood from rot, mold, weather, etc.
    The wood lasts 10 times as long as unprotected wood.

- name: Magical Nail
  tier: 1
  description: Permanently enchant a nail.
    It can be pushed into any kind of non-magical wood with the bare hands.
    It will never come out again without force.
    It will never corrode or rot.

- name: Mold Mineral
  tier: 4
  description: |-
      You can mold a single metal, wood or stone object (max 1+B kg)
      with your bare hands as if it was made of clay.

- name: Smelt, minor
  tier: 3
  description: |-
      You extract metal (not ore) from touched dirt, stone, or water
      that contain trace metals or ore. Up to 1+B kg of metal can be extracted.

- name: Smelt, Major
  tier: 4
  description: |-
    You extract the metal (not ore) from surrounding dirt, stone, and water that contain trace metals or ore.
    You extract the metal from minerals within a 250+B·25 meter radius.
    The metal is extracted from the area, and will slowly fly/levitate toward you.
    Buried and hidden items are not "extracted" this way.

- name: Temper
  tier: 2
  description: You improve the hardness or ductility of a single object of max 10+2B kg.

- name: Glue
  tier: 1
  description: Touched object is covered in sticky slime.

- name: Animate Object
  tier: 3
  description: |-
      You animate a small object give it a simple instruction.
      It will obey these instructions as best it can for the next 5+B hours
      and then disappear.

- name: Arcane Eye
  tier: 2
  description: |-
      You can see through a magical floating crystal (that looks like an eye).
      You can move the eye 1+B meters per round (10+10·B meters per minute).

- name: Wood to Stone
  tier: 4
  description: |-
    You turn 10+B liters of touched, non-living wood into stone.

- name: Stone to Sand
  tier: 5
  description: |-
      You turn up to 10+B liters of a touched stone object to fine sand.

- name: Stone to Glass
  tier: 3
  description: Turn up to 10+B liters of touched stone to glass.

- name: Water Control, minor
  tier: 1
  description: You animate, change the texture, color or opacity of 10 liters of water within 10 squares of you for up to one hour.

- name: Hold Breath
  tier: 2
  description: Touched subject does not need to breathe for the next 8 hours.

- name: Invisibility, other
  tier: 4
  description: |-
      Subject is unnoticeable by normal senses for 2+B minutes or until it attacks someone.

- name: Invisibility
  tier: 3
  description: |-
    You are unnoticeable by normal senses.
    If you act against someone (attack, or cast spells)
    They will notice you temporarily, allowing them to
    attack you for the rest of the round.

- name: Fly, Friend
  tier: 4
  description: Subject can fly with a Movement Rate of 2+B for 5+B minutes.

- name: Fly, Self
  tier: 4
  description: |-
    You can fly with a Movement Rate of 4 + B.
  remark: |-
    During combat you must concentrate on this spell, so actually using it to move
    would require surge actions. Outside combat, this is not the case.


- name: True Sight
  tier: 2
  description: |-
      You can detect hidden beings and objects within 10+B meters.

- name: Message
  tier: 1
  description: |-
      Subject within line of sight and 100 meters can hear a short message that you whisper silently.

- name: Mind Link
  tier: 2
  description: |-
      You create a telepathic mind link to a close friend or relative.
      The two of you can communicate telepathically as long as you concentrate.

- name: Prestidigitation
  tier: 1
  description: Minor magical tricks and illusions.

- name: Calm
  tier: 2
  description: |-
      You calm an enraged or frightend subject. If subject is magically frightened or enraged,
      they have to succeed an Easy WIL Test in order to counter that spell.

- name: Dispell Magic
  tier: 2
  description: |-
    You dispell/break a tier 1+B spell.

- name: Sonic Boom
  tier: 2
  description: |-
    You create an explosive sound centered on you.
    Anyone in adjacent squares must make a TOU test or suffer 2d6 + Bd6 Points of Damage.
    You, the caster, are not affected by the spell.

- name: Break
  tier: 1
  description:
    Touched non-living and non-magical object weighing no more than 10 + B·10 kg breaks in half.

- name: Shatter
  tier: 3
  description: Touched non-living and non-magical object weighing max 50+B·10 kg breaks in half.

- name: Fear
  tier: 3
  description: |
    The subject must move at least 1 square away from you on their next turn.
    If they do not, all tests made by them that turn will become *harder*.

- name: Shield
  tier: 2
  description: |-
    Subject gains 1d6 + Bd6 temporary HPs.

- name: Armor
  tier: 2
  description: |-
    You gain 1+B/2 points of damage resistance against physical, non-magical attacks.

- name: Slow
  tier: 3
  description: |-
    If subject fails a WIL test they will only be able to take one
    action per round while the magic user concentrates.

- name: Confusion
  tier: 4
  description: |-
    If subject fails a WIL test, all attack tests made by the subject
    become *harder*. The effect lasts as long as you concentrate.

- name: Sleep
  tier: 1
  description: |-
    If subject fails an easy WIL test they fall asleep until they
    succeed an easy WIL test. They can make one such test per round.
    The sleeper wakes up if anyone takes an action to slap them awake.

- name: Sleep, Mass
  tier: 3
  description: |-
    You choose a point within 10 squares of you.
    1d6 creatures near that square must make a WIL test or be sent int o a magical sleep.
    The creatures are selected based on how close they are to the epicenter of the spell.
    A creature wakes up when you stop concentrating on the spell or if it is wounded in
    any way.

- name: Stink Spray
  tier: 2
  description: |-
    Adjacent opponent must succeed a TOU or WIL check (whichever is higher),
    or loose their next 1d6+B/2 actions.
    The target can use Surge Actions to get better faster.

- name: Babel
  tier: 3
  description: |-
    You can understand the meaning of any spoken or written language.
    You can even find some meaning in animal growls.

- name: Hint
  tier: 2
  description: The next Surge Action taken by the subject does not cause any strain.

- name: Hint, Mass
  tier: 5
  description: |-
    All allies within 5 squares can take a Surge Action on their
    next turn without any strain.

- name: Inspiration, Mass
  tier: 3
  description:
    Each friendly subject within 5 squares has their next combat related test made *easier*.

- name: Inspiration
  tier: 1
  description: The next combat related test made by the ally is made *easier*.

- name: Swift, Self
  tier: 1
  description:
      Your movement rate is increased by 1+B on your next turn.

- name: Swift, Other
  tier: 2
  description: Subject has their movement rate increased by 1+B on their next turn.

- name: Swift, Mass
  tier: 3
  description: |-
    All friendly subjects within 5 squares have their movement rate increased by 2+B on their next turn.

- name: Durable Rope
  tier: 1
  description: |-
    Touched rope (up to 50+B·25 meters long) permanently
    becomes 10 times stronger and more durable than it was,
    but its length (and weight) is reduced by half.

- name: Search
  tier: 1
  description: |-
    You get a single yes/no answer to a question about the location of a specific
    person, creature or object you are thinking of.
  remark: |-
    **Flavor**:
    You use this ritual six times to narrow down the location of
    the person you are tracking:
    * Is my target in the same country as me? **Yes**.
    * Is my target in the same city as me? **No**.
    * Is my target in the capital? **Yes**.
    * Is my target in the northern half of the capital ? **Yes**.
    * Is my target in the market place of the capital? **No**.
    * Is my target in the butcher’s district of the capital?. **Yes**.

- name: Shelter
  tier: 4
  description: |-
    You create a small "hut" or shelter with room for 3+B/2 human-sized creatures.
    The shelter will keep out most wind and rain, and it can weather most storms,
    and will turn to ash after 5+B hours.

- name: Interdimensional Shelter
  tier: 6
  description: |-
    You create a portal to a pocket dimension with room for 5+B human-sized creatures.
    Creatures can only enter with your permission, but they can always exit. Once
    inside the shelter, you cannot see what is happening on the outside.
    The caster must concentrate on this spell. If she fails to do so, the shelter fails,
    and all creatures in it will suffer 1d6 damage and be expelled in an area within
    1d20 km from where the shelter was created.

- name: Tether
  tier: 2
  description: |-
    Two objects of your choice that are no more than 2+B meters apart cannot
    move any further apart than they already are.

- name: Warded Area
  tier: 4
  description: |-
    You ward a 5x5 square area around you for 5+B hours against a specific creature type
    (animal, undead, fey, humanoid, dragon, etc.)
    If that type of creature enters the circle they suffer 4d6+B points of damage,
    and you are alerted to their presence and exact location; you can even track
    them if they are invisible.

- name: Warded Dwelling
  tier: 6
  description: |-
      You ward a small house or parts of a larger building for 5+B hours.
      While you are in the dwelling, all test (attacks, spells, abilities, etc.)
      against you and your allies are *harder*.
      All creatures in the area are always fully visible to you.
      The dwelling protects all creatures against mind reading and scrying.

- name: Spirit of the Nymph
  tier: 2
  description: |-
      For the next 8+B hours, the touched subject will feel increased libido,
      ability, and pleasure during sexual intercourse,

- name: Fecundity
  tier: 4
  description: |-
      The ability of the touched subject to reproduce is doubled for the 1d6+Bd6 days.

- name: Unlock
  tier: 3
  description: |-
      Unlock or unstick a touched door (or window, lid, chest, box, manacles, etc.) that
      is stuck or locked by non-magical means.

- name: Lock
  tier: 3
  description: |-
      You magically shut or lock a touched door (or window, lid, chest, box, manacles, etc.)
      for 1+B years. The door can be forced open with brute force or by dispelling this spell.

- name: Fuse
  tier: 5
  description: |-
      You permanently and magically *fuse* shut a touched door, window, lid, chest, box, manacles, etc.
      This spell cannot be dispelled or opened with the *Lock* spell because 

- name: Hidden Mark
  tier: 1
  description: |-
    You can put an invisible mark that only you can see on a touched surface that lasts for 1+B days.

- name: Map
  tier: 2
  description: |-
    While concentrating on this spell, you draw a perfect map of your immediate surroundings,
    complete with notes, names, etc. There is no limit as to how fast you can draw.

- name: Far Shot
  tier: 2
  description: |-
    You touch an arrow, spear, or other projectile.
    That weapon can now fly as far as the archer can see,
    so if she can see the target, she can hit it.

- name: Recharge
  tier: 3
  description: |-
      Touched magical item regains 1+B HP.
      Only certain magical items can be recharged this way.

- name: Sleeping Bag
  tier: 2
  description: |-
      You create a sleeping bag that lasts for 8+B hours.
      The user will be warm and dry during the night and
      will feel well rested in the morning.

- name: You Are Here
  tier: 3
  description: Touch a map and know where on the map you are.

- name: Correct Map
  tier: 4
  description: Touch a map and permanently correct errors on it.

- name: Animal Messenger
  tier: 3
  description: |-
    Touch a tiny, non-hostile animal and send it to a location within 1+B days of travel.


